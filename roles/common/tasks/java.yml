- name: Install maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: setup app user adn code
  ansible.builtin.import_role:
    name: common
    tasks_from: download

- name: Install {{COMPONENT}} dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become: yes
  become_user: roboshop

- name: setup systemd {{COMPONENT}}
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd
