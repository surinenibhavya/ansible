- name: Setup a Nodes Js Repo
  ansible.builtin.copy:
    src: nodesjs.repo
    dest: /etc/yum.repos.d/nodejs.repo

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: Add Application user
  ansible.builtin.user:
    name: roboshop
    state: present

- name: Download catalogue
  ansible.builtin.import_role:
    name: common
    tasks_from: download

- name: Remove old content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Copy content
  ansible.builtin.copy:
   src: /tmp/catalogue-main
   dest: /home/roboshop/catalogue
   remote_src: yes

- name: Change ownership of copied content
  ansible.builtin.command: chown -R roboshop:roboshop /home/roboshop/catalogue
  become: yes

- name: Install catalogues dependencies
  community.general.npm:
    path: /home/roboshop/catalogue
  become_user: roboshop


