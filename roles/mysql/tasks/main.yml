- name: beyond
  vars:
    current_root_password: "current_root_password"
    new_root_password: "RoboShop@1"

- name: Download MySQL repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Disable MySQL module
  shell: dnf module disable mysql -y

- name: Install MySQL server
  ansible.builtin.yum:
      name:
        - mysql-community-server
      state: present

- name : install
  ansible.builtin.pip:
    name: pymysql

- name: Start and enable MySQL service
  ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

- name: Check if new password is working
  mysql_info:
    login_user: root
    login_password: RoboShop@1
    filter: databases
  register: check_pass
  ignore_errors: yes

- name: Find
  ansible.builtin.shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}'
  register: mysql_output
  when: check_pass.failed

- name: Set MySQL root password
  ansible.builtin.shell: |
     mysql --connect-expired-password -uroot -p'{{ current_root_password }}' -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('{{ new_root_password }}');"
      args:
        executable: /bin/bash

- name: Uninstall validate_password plugin
  ansible.builtin.shell: |
    mysql -u root -p'{{ new_root_password }}' -e "UNINSTALL PLUGIN validate_password;"
      args:
        executable: /bin/bash
