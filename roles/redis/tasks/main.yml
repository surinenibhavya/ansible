- name: Install EPEL repository
  ansible.builtin.yum:
    name: epel-release
    state: present

- name: Install Remi's repository
  ansible.builtin.yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: present

- name: Enable Remi's Redis module
  ansible.builtin.yum_module:
    name: redis:remi-6.2
    state: installed

- name: Update the IP address
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: "127.0.0.1"
    replace: "0.0.0.0"
  loop:
    - /etc/redis.conf
    - /etc/redis/redis.conf

- name: Start redis
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes